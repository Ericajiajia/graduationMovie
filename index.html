    <script>
        (function setFontSize () {
            //动态改变根节点字体大小
            var docEle = document.documentElement,
                    evt = "onorientationchange" in window ? "orientationchange" : "resize",
                    fn = function() {
                        var width = docEle.clientWidth
                        var height = docEle.clientHeight
                        var scale = (width / height) / (750 / 1334)
                        if (height == 812) {
                            docEle.style.fontSize = "100px"
                        } else {
                            width && (docEle.style.fontSize = width / (3.75 * scale) + "px")
                        }
                    }
            window.addEventListener(evt, fn, false)
            document.addEventListener("DOMContentLoaded", fn, false)
        })()
    </script>

<body>
<audio class="audio" loop="loop">
    <source src="./static/audio/music.mp3" type="audio/mp3">
    <source src="./static/audio/music.m4a" type="audio/mpeg" />
    <source src="./static/audio/music.ogg" type="audio/ogg" />
</audio>
<div class="musicBlock">
  <img src="./static/picture/music1.png" alt="musicIcon" class="musicIcon">
</div>
<!-- 基本背景 -->
<div class="basicalBack" id="basicalBackId">
    <!-- 第一页 -->
    <div class="firstPage">
        <!-- 荧幕上的文字 -->
        <div class="firstPage-title">
            <div class="firstPage-image">
                <img src="./static/picture/firstPage_fox.png" alt="fox" class="firstPage-img">
            </div>
            <div class="firstPage-content">毕业电影番外篇之<br /><span>段说华科</span></div>
            <div class="guide-content">
                <p>华科恒永久</p>
                <p>段子永流传</p>
                <p>快来测试你的华科“段”位</p>
            </div>
        </div>
        <!-- 放映机 -->
        <div class="firstPage-macarea">
            <img src="./static/picture/firstPage_machine.png" alt="machine" class="firstPage-machine">
            <img src="./static/picture/firstPage_circle1.png" alt="circle1" class="firstPage-circle1">
            <img src="./static/picture/firstPage_circle2.png" alt="circle2" class="firstPage-circle2">
        </div>
        <div class="firstPage-waves">
            <div class="waves1"></div>
        </div>
        <div class="firstPage-button">开始挑战</div>
    </div>

    <!-- 页面背景 -->
    <div class="statusBack"></div>
    <!-- 答题页面 -->
    <div class="questionPage">
        <div class="questionBack backStart">
            <!-- 场记板的杆子 -->
            <div class="questionStick"></div>
            <!-- 场记板 -->
            <div class="questionBoard">
                <!-- 题目展示区域 -->
                <div class="questionArea">
                    <div class="questions"></div>
                    <div class="ansArea">
                        <div data-res="" data-id="1" class="ans1"></div>
                        <div data-res="" data-id="2" class="ans2"></div>
                        <div data-res="" data-id="3" class="ans3"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 上一幕 -->
        <div class="questionLast"></div>
        <!-- 下一幕 -->
        <div class="questionNext"></div>
        <!-- 结束答题 -->
        <div class="questionEnd"></div>
    </div>

    <!-- 结果展示页 -->
    <div class="resultPage" id="resultPage">
        <div class="resultBack">
            <div class="resultArea">
                <!-- 结果页面图片 -->
                <div class="resultImage">
                    <img src="./static/picture/firstPage_fox.png" alt="fox">
                </div>
                <!-- 结果页面内容 -->
                <div class="resultContent">
                    <p class="block1">接下了<span></span>个段子</p>
                    <p class="content1"></p>
                    <div class="content2">
                      <div class="p0"></div>
                      <div class="p1"></div>
                      <div class="p2"></div>
                      <div class="p3"></div>
                      <div class="p4"></div>
                    </div>
                    <p class="block3">段子里是华科最珍贵的回忆</p>
                </div>
            </div>
        </div>
        <div class="favorArea">
            <div class="favorCode"></div>
            <div class="favorContent">识别二维码<br />测测你的华科“段”位</div>
        </div>
    </div>
</div>
<div class="resultImgPage">
</div>

<div class="shareButton">分享我的华科“段”位</div>
